<div class="modal modal-centered fade myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" id="modal">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{"operation" | translate}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
            </div>
            <div class="modal-body">
                <img src=""  alt="Image not found" onerror="this.onerror=null;this.src='./assets/icons/image-not-found.png'" width="200px" height="200px">
                <hr>
                <div class="input-group">
                    <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" regexInput="^[0-9]*\.[0-9]{2}$ or ^[0-9]*\.[0-9][0-9]$" [innerHTML]="cash">
                </div>
                <p>Min. 5.00 - Max. 3000.00</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="getQR()" data-bs-target="modalQR" data-bs-dismiss="modal">{{'deposit' | translate}}</button>
                <button type="button" class="btn btn-primary" (click)="getQR()" data-bs-target="modalQR">{{'draw' | translate}}</button>
            </div>
        </div>
    </div>
</div>
<!-- TOAST QR -->
<div aria-live="polite" aria-atomic="true" class="d-flex justify-content-center align-items-center w-100"></div>
<div class="toast" id="modalQR" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">QR</strong>
      <small> time </small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
        <!--QR-->
        <img [src]="qrUrl" alt="QR" class="QR" width="300" height="300">
    </div>
</div>
