<div class="loading" *ngIf="!_ready"> 
    <div class="spinner-border text-success" role="status">
        <span class="visually-hidden"></span>
    </div> 
</div>

<div class="container-fluid myQR">
    <div class="header">
        <img src="./../assets/img/logoAtmira.png" alt="logo" class="logo">
        <div class="time">
            {{ timeLeft / 1000 | number: '1.0-0' }}
        </div>
        <div class="text">
            {{"scanQR" | translate}}
        </div>
    </div>
    <hr class="divisor">
    <div class="qrContainer">
        <img [src]="base64Image" alt="QR" class="QR" width="300" height="300">
    </div>
    <hr class="divisor">
    <div class="botton">
        <button type="button" class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#closeModal">
            {{"cancel" | translate}}
        </button>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="closeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
            {{"cancelText" | translate}}
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary b" routerLink="/main" data-bs-dismiss="modal">{{"confirm" | translate}}</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">{{"cancel" | translate}}</button>
        </div>
      </div>
    </div>
  </div>
