<div class="myCardQR">
    <mat-card id="cardQR">
        <mat-card-header>
            <mat-card-title>QR</mat-card-title>
            <mat-card-subtitle>{{"time" | translate}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <img mat-card-image [src]="qrUrl" alt="QR" class="QR" width="300" height="300">
        </mat-card-content>
        <mat-card-actions>
            <button mat-button routerLink="/main">{{"close" | translate}}</button>
        </mat-card-actions>
    </mat-card>
</div>
