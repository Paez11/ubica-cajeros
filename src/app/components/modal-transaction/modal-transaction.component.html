<div class="modal modal-centered fade myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" id="modal">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{"operation" | translate}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
            </div>
            <div class="modal-body">
                <img src=""  alt="Image not found" onerror="this.onerror=null;this.src='./assets/icons/image-not-found.png'" width="200px" height="200px">
                <hr>
                <div class="input-group">
                    <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" regexInput="^[0-9]*\.[0-9]{2}$ or ^[0-9]*\.[0-9][0-9]$" [innerHTML]="amount">
                </div>
                <p>Min. 5.00 - Max. 3000.00</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="getQR(true)" data-bs-dismiss="modal">{{'deposit' | translate}}</button>
                <button type="button" class="btn btn-primary" (click)="getQR(false)" data-bs-dismiss="modal">{{'draw' | translate}}</button>
            </div>
        </div>
    </div>
</div>
<!-- QR -->
<div class="loading" *ngIf="!_ready"> 
    <div class="spinner-border text-success" role="status">
        <span class="visually-hidden"></span>
    </div> 
</div>
<div class="myCardQR">
    <mat-card id="cardQR" *ngIf="showQR">
        <mat-card-header>
            <mat-card-title>QR</mat-card-title>
            <mat-card-subtitle>{{"time" | translate}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <img mat-card-image [src]="qrUrl" alt="QR" class="QR" width="300" height="300">
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>{{"close" | translate}}</button>
        </mat-card-actions>
    </mat-card>
</div>
