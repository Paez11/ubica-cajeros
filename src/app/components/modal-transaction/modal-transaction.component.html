<div class="modal modal-centered fade myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" id="modal">
    <div class="modal-dialog" >
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{"operation" | translate}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
            </div>
            <div class="modal-body">
                <img src=""  alt="Image not found" onerror="this.onerror=null;this.src='./assets/icons/image-not-found.png'" width="200px" height="200px">
                <hr>
                <div class="input-group">
                    <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)" regexInput="^[0-9]*\.[0-9]{2}$ or ^[0-9]*\.[0-9][0-9]$" [innerHTML]="amount">
                </div>
                <p>Min. 5.00 - Max. 3000.00</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="getQR(true)" data-bs-dismiss="modal" routerLink="/qr">{{'deposit' | translate}}</button>
                <button type="button" class="btn btn-primary" (click)="getQR(false)" data-bs-dismiss="modal" routerLink="/qr">{{'draw' | translate}}</button>
            </div>
        </div>
    </div>
</div>
