<div class="container">
    <div class="body">
        <div class="header">
            <h2>{{"operation" | translate}}</h2>
            <button routerLink="/main/map">X</button>
        </div>
        <div class="imgBody">
            <ng-template [ngIf]="cashier.img !== 'null'" [ngIfElse]="notImg">
                <img class="cashierImg" mat-card-image [src]="decodeImg(cashier.img)" alt="Image not found">
            </ng-template>
            <ng-template #notImg>
                <img class="cashierImg" mat-card-image src="../../../assets/icons/image-not-found.png"
                    alt="Image not found" />
            </ng-template>
        </div>
        <hr>
        <div class="input-group">
            <input type="number" class="form-control" aria-label="Dollar amount (with dot and two decimal places)"
                regexInput="^[0-9]*\.[0-9]{2}$ or ^[0-9]*\.[0-9][0-9]$" [(ngModel)]="amount" required>
        </div>
        <p>Min. 5.00 - Max. 3000.00</p>
        <p *ngIf="!isValid" style="color: red;">{{"noAmount" | translate}}</p>
        <div class="buttons">
            <button class="btn" (click)="doTransaction(true)">{{'deposit' | translate}}</button>
            <button class="btn" (click)="doTransaction(false)">{{'draw' | translate}}</button>
        </div>
    </div>
</div>
