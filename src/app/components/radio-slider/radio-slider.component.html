<div class="sliderContainer">
    <mat-slider 
        color="primary" 
        vertical="true" 
        min="100" 
        max="1000" 
        tickInterval="1"
        step="1"
        aria-label="units"
        [(ngModel)]="radius" 
        (input)="onRadiusChange($event)"
        (change)="onRadiusChangeTerminated()">
            <input matSliderThumb>
    </mat-slider>
</div>
